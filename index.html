<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="/src/script.js"></script>
    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__show-bookmarks">
        <svg class="nav__bookmark-icon">
          <use xlink:href="images/sprite.svg#icon-bookmark-o"></use>
        </svg>
        <span>Bookmarks</span>
        <div class="nav__bookmark-display">
          <ul class="nav__bookmark-display-list">
            <li class="nav__bookmark-display-list-item">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="advice-card">
        <svg class="advice-card__bookmark hidden">
          <use xlink:href="images/sprite.svg#icon-bookmark"></use>
        </svg>
        <span class="advice-card__id">Advice <span id="advice-id"></span></span>

        <div class="advice-card__qoute">
          <h1 class="advice-card__heading">
            Click Button to Generate Some Advice 📃
          </h1>
        </div>

        <img
          class="advice-card__divider"
          src="./images/pattern-divider-desktop.svg"
          alt="Divider"
        />
        <button class="advice-card__btn">
          <img src="./images/icon-dice.svg" alt="Generate New Qoute Button" />
        </button>
      </section>
    </main>
    Advice #<!-- Advice ID goes here -->

    "<!-- Advice text goes here -->"

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
